<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/test.css">
    <title>Выберите тему теста</title>
</head>
<body>
<header class="header">
    <div class="container">
        <img src="images/Logo.png" alt="logo">
    </div>
</header>
<section class="main">
    <div class="container">
        <div class="test-pre-title">Тест №1. "JavaScript: Начальный уровень"</div>
        <div class="test-progress-bar">
            <div class="test-progress-bar-item complete">
                <div class="test-progress-bar-circle"></div>
                <div class="test-progress-bar-text">Вопрос 1</div>
            </div>
            <div class="test-progress-bar-item active">
                <div class="test-progress-bar-circle"></div>
                <div class="test-progress-bar-text">Вопрос 2</div>
            </div>
            <div class="test-progress-bar-item ">
                <div class="test-progress-bar-circle"></div>
                <div class="test-progress-bar-text">Вопрос 3</div>
            </div>
            <div class="test-progress-bar-item">
                <div class="test-progress-bar-circle"></div>
                <div class="test-progress-bar-text">Вопрос 4</div>
            </div>
            <div class="test-progress-bar-item">
                <div class="test-progress-bar-circle"></div>
                <div class="test-progress-bar-text">Вопрос 5</div>
            </div>
        </div>
        <h1 class="test-title common-title"><span>Вопрос 2:</span> Тут должен быть текст вопроса?</h1>
        <div class="test-answers">
            <div class="test-answer">
                <input type="radio" id="answer-1" name="answer">
                <label for="answer-1">Вариант ответа 1</label>
            </div>
            <div class="test-answer">
                <input type="radio" id="answer-2" name="answer">
                <label for="answer-2">Вариант ответа 2</label>
            </div>
            <div class="test-answer">
                <input type="radio" id="answer-3" name="answer">
                <label for="answer-3">Вариант ответа 3</label>
            </div>
            <div class="test-answer">
                <input type="radio" id="answer-4" name="answer">
                <label for="answer-4">Вариант ответа 4</label>
            </div>
        </div>
        <div class="test-actions">
            <div class="test-action">
                <button class="button transparent-button">Назад</button>
            </div>
            <div class="test-time">
                <div class="test-time-text">Осталось времени:</div>
                <div class="test-time-value">49</div>
            </div>
            <div class="test-action">
                <button class="button transparent-button">Дальше</button>
            </div>
        </div>
        <div class="skip-question">
            <div class="skip-question-text">Пропустить вопрос</div>
            <div class="skip-question-arrow"><img src="images/arrow.png" alt="arrow"></div>
        </div>
    </div>
</section>
<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>
</body>
</html>
