<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/test.css">
    <title>Тестирование</title>
</head>
<body>
<header class="header">
    <div class="container">
        <img src="images/Logo.png" alt="logo">
    </div>
</header>
<section class="main">
    <div class="container">
        <div class="test-pre-title" id="pre-title">Тест №1. "JavaScript: Начальный уровень"</div>
        <div class="test-progress-bar" id = "test-progress-bar">

        </div>
        <h1 class="test-title common-title" id="test-title"><span>Вопрос 2:</span> Тут должен быть текст вопроса?</h1>
        <div class="test-answers" id="test-answers">

        </div>
        <div class="test-actions">
            <div class="test-action">
                <button class="button transparent-button" id="prev" disabled>Назад</button>
            </div>
            <div class="test-time">
                <div class="test-time-text">Осталось времени:</div>
                <div class="test-time-value" id="timer">59</div>
            </div>
            <div class="test-action">
                <button class="button transparent-button" id="next" disabled>Дальше</button>
            </div>
        </div>
        <div class="skip-question" >
            <a href="javascript:void(0)" class="skip-question-text" id="skip-question">Пропустить вопрос</a>
            <div class="skip-question-arrow"><img src="images/arrow.png" alt="arrow"></div>
        </div>
    </div>
</section>
<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>
<script src="scripts/common.js"></script>
<script src="scripts/test.js"></script>
</body>
</html>
