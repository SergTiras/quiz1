<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/choice.css">
    <title>Выберите тему теста</title>
</head>
<body>
<header class="header">
    <div class="container">
        <img src="images/Logo.png" alt="logo">
    </div>
</header>
<section class="main">
    <div class="container">
        <div class="choice-content">
            <h1 class="common-title choice-title">Выберите <span>тему теста</span></h1>
            <div class="choice-text">Чтобы начать тест, выберите одну из предложенных ниже тем.</div>
            <div class="choice-options">
                <div class="choice-option">
                    <div class="choice-option-text">Тест №1. "JavaScript: Начальный уровень"</div>
                    <div class="choice-option-arrow">
                        <img src="images/Icon.png" alt="arrow">
                    </div>
                </div>
                <div class="choice-option">
                    <div class="choice-option-text">Тест №2. "JavaScript: Продвинутый уровень"</div>
                    <div class="choice-option-arrow">
                        <img src="images/Icon.png" alt="arrow">
                    </div>
                </div>
                <div class="choice-option">
                    <div class="choice-option-text">Тест №3. "JavaScript: Профессиональный уровень"</div>
                    <div class="choice-option-arrow">
                        <img src="images/Icon.png" alt="arrow">
                    </div>
                </div>
            </div>
        </div>
        <div class="choice-image">
            <img src="images/Choic-image.png" alt="image">
        </div>
    </div>
</section>
<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>
</body>
</html>
